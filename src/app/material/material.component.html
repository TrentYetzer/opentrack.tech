<mat-card class="card" matTooltip="Info about the action">
  <div class="container">
    <mat-card-header class="header">
      <mat-card-title style="font-size: 30px; color: white; line-height: 30px;">
        Matieral Title With Some Extra Text
      </mat-card-title>
      <mat-card-subtitle style="color: white;">
        Author User
      </mat-card-subtitle>
    </mat-card-header>
  </div>
  <mat-card-content class="content">
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis, eligendi.
      Culpa nostrum neque, iure vitae doloremque quidem cumque dignissimos
      possimus nobis quaerat quos est sint, obcaecati sunt eius ab provident?
    </p>
  </mat-card-content>
  <hr style="width: 100%; margin: 0;" />
  <mat-card-actions class="actions">
    <app-rating></app-rating>
    <div class="options-view">
      <li><p>1337 Views</p></li>
      <li><fa-icon [icon]="faHeart"></fa-icon></li>
      <li><fa-icon [icon]="faEllipsisV"></fa-icon></li>
    </div>
  </mat-card-actions>
